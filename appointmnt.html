<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-------========css=========-------- -->

    <link rel="stylesheet" href="style4.css">

    <!-- =========Iconscount css========= -->
    <link rel="stylesheet" href="https://unicons.iconscount.com/release/v4.0.0/css/line.css">
    <title>Book Appointment</title>
   </head>
   <body>
    <div class="container">
        <header>Book Appointment</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                  <div class="fields">
                            <div class="input-field">
                                <label>Full Name</label>
                                <input type="text" placeholder="Enter your name" required>
                            </div>
                            <div class="input-field">
                                <label>Date of Appointment</label>
                                <input type="date" placeholder="Enter your Appointment Date" required>
                            </div>
                            <div class="input-field">
                                <label>Time</label>
                                <input type="Time" placeholder="Appointment Time" required>
                            </div>
                            <div class="input-field">
                                <label>Mobile Number</label>
                                <input type="number" placeholder="Enter mobile number" required>
                            </div>
                            <div class="details services">
                                <span class="title">Select a Service Category      :</span>
            
                         <select name="SERVICES" id="Select" placeholder="Select">
        
                     <option value="0" selected>Select</option>
                                <option value="anti enging treatment">Anti Enging Treatment</option>
                                 <option value="Hair Care">Hair Care</option>
                                <option value="Nail Cair">Nail care</option>
                                 <option value="Mekup">Mekup</option>
                                <option value="Waxing">Waxing</option>
                              <option value="Body Massage">Body Massage</option>
                             <option value="Advanced Facial treatment">Advanced Facial Treatment</option>
                            <option value="Facial Treatment">Facial Treatment</option>
                                </select>
                         <button  class="submit">
                                     <span class="btntext">SUBMIT</span>
                                     <i class="uil uil-navigator"></i>

                         </button>
                           
                    </div>
               </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
    

   </body>
   </html>
